{% import 'config.html' as config with context %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        {% block headers %}
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset-fonts-grids/reset-fonts-grids.css"> 
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/base/base-min.css">

        <link rel="stylesheet" href="{{ urlfor(None, type='static', path='css/screen.css') }}" type="text/css" />
        {% endblock %}

        <title>{% block documenttitle %}{{ config.doctitle }}{% endblock %}</title>

        <script type="text/javascript">
        
          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-6341348-3']);
          _gaq.push(['_trackPageview']);
        
          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
        
        </script>
    </head>
    <body>
         <div id="header">
                <h1 class="title">
                    <a href="{{ urlfor(None) }}" title="Home">
                        {{ config.sitetitle }}
                    </a>
                </h1>
                <div class="tagline">{{ config.tagline }}</div>
        </div>
        <div class="colmask leftmenu">
          <div class="colleft">
            <div class="col1">
                {%- block content %}{% endblock %}
            </div>
            <div class="col2">
              {% include 'sidebar.html' %}
            </div>
          </div>
        </div>             
        <div id="footer">
          {% include 'footer.html' %}
        </div><!-- ft -->
    </body>
  </html>
